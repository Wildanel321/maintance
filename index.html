<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance - Jungle Theme</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a4d2e 0%, #2d5a3d 50%, #1a3d2e 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .leaves {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .leaf {
            position: absolute;
            width: 30px;
            height: 30px;
            background: rgba(76, 175, 80, 0.3);
            border-radius: 0 100% 0 100%;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            background: rgba(0, 0, 0, 0.5);
            padding: 50px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .logo {
            font-size: 60px;
            margin-bottom: 20px;
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        h1 {
            color: #4CAF50;
            font-size: 42px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            color: #a5d6a7;
            font-size: 18px;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .time-box {
            background: linear-gradient(145deg, #2d5a3d, #1a4d2e);
            padding: 20px;
            border-radius: 15px;
            min-width: 100px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .time-value {
            font-size: 48px;
            font-weight: bold;
            color: #4CAF50;
            display: block;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
        }

        .time-label {
            font-size: 14px;
            color: #81c784;
            text-transform: uppercase;
            margin-top: 5px;
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 30px;
        }

        .progress {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0%, 100% {
                width: 30%;
            }
            50% {
                width: 70%;
            }
        }

        .vines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .vine {
            position: absolute;
            width: 4px;
            background: linear-gradient(to bottom, transparent, #2d5a3d);
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="leaves" id="leaves"></div>
    
    <div class="vines">
        <div class="vine" style="left: 10%; height: 40%; top: 0;"></div>
        <div class="vine" style="right: 15%; height: 50%; top: 0;"></div>
        <div class="vine" style="left: 30%; height: 35%; top: 0;"></div>
        <div class="vine" style="right: 40%; height: 45%; top: 0;"></div>
    </div>

    <div class="container">
        <div class="logo">ðŸŒ¿ðŸ¦œðŸŒ´</div>
        <h1>Under Maintenance</h1>
        <p>Website kami sedang dalam pemeliharaan. Kami akan kembali segera dengan pengalaman yang lebih baik!</p>
        
        <div class="timer">
            <div class="time-box">
                <span class="time-value" id="hours">00</span>
                <span class="time-label">Jam</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="minutes">00</span>
                <span class="time-label">Menit</span>
            </div>
            <div class="time-box">
                <span class="time-value" id="seconds">00</span>
                <span class="time-label">Detik</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        // Animasi daun jatuh
        function createLeaf() {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.left = Math.random() * 100 + '%';
            leaf.style.animationDuration = (Math.random() * 5 + 5) + 's';
            leaf.style.animationDelay = Math.random() * 5 + 's';
            document.getElementById('leaves').appendChild(leaf);
            
            setTimeout(() => leaf.remove(), 15000);
        }

        for (let i = 0; i < 20; i++) {
            createLeaf();
        }

        setInterval(createLeaf, 1000);

        // Timer countdown
        const targetDate = new Date();
        targetDate.setHours(targetDate.getHours() + 23);
        targetDate.setMinutes(targetDate.getMinutes() + 56);

        function updateTimer() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

            if (distance < 0) {
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>

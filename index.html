<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        /* ============================================
           CUSTOM COLORS & FONTS
           Edit these values to customize the theme
           ============================================ */
        :root {
            --bg-dark: #0a0e27;
            --bg-darker: #050811;
            --primary-cyan: #00d9ff;
            --primary-magenta: #ff006e;
            --neon-pink: #ff0080;
            --neon-blue: #00ffff;
            --text-primary: #e0e6ff;
            --text-secondary: #8b92b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-dark) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 217, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 217, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 20px;
            max-width: 800px;
            width: 100%;
        }

        /* ============================================
           TYPING ANIMATION TITLE
           Customize: typing speed, pause duration
           ============================================ */
        .title {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: bold;
            margin-bottom: 2rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-magenta), var(--neon-pink));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease infinite;
            text-shadow: 0 0 30px rgba(0, 217, 255, 0.5);
            min-height: 1.2em;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .title-cursor {
            display: inline-block;
            width: 3px;
            height: 1em;
            background: var(--neon-blue);
            margin-left: 5px;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* ============================================
           CABLE ANIMATION SVG
           Customize: cable colors, spark colors
           ============================================ */
        .cable-container {
            margin: 3rem auto;
            max-width: 600px;
            height: 200px;
            position: relative;
        }

        .cable-svg {
            width: 100%;
            height: 100%;
        }

        .cable-left, .cable-right {
            stroke: var(--primary-cyan);
            stroke-width: 8;
            fill: none;
            stroke-linecap: round;
            filter: drop-shadow(0 0 10px var(--primary-cyan));
        }

        /* Swaying animation before break */
        @keyframes sway {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-8px) rotate(1deg); }
        }

        /* Cable break animation */
        @keyframes breakLeft {
            0% { transform: translateX(0); }
            100% { transform: translateX(-30px) rotate(-5deg); }
        }

        @keyframes breakRight {
            0% { transform: translateX(0); }
            100% { transform: translateX(30px) rotate(5deg); }
        }

        .cable-left.breaking {
            animation: breakLeft 0.3s ease-out forwards;
        }

        .cable-right.breaking {
            animation: breakRight 0.3s ease-out forwards;
        }

        /* Spark particles */
        .spark {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--neon-pink);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--neon-pink), 0 0 20px var(--neon-pink);
            opacity: 0;
            pointer-events: none;
        }

        @keyframes sparkFly {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0);
            }
        }

        /* Message text */
        .message {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--text-secondary);
            margin-top: 2rem;
            line-height: 1.8;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards 2s;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .highlight {
            color: var(--primary-cyan);
            font-weight: bold;
        }

        /* No JavaScript fallback */
        .no-js .title {
            -webkit-text-fill-color: var(--primary-cyan);
        }

        .no-js .message {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .cable-container {
                height: 150px;
            }

            .message {
                font-size: 1rem;
                padding: 0 1rem;
            }
        }

        /* Glitch effect on hover (optional) */
        .title:hover {
            animation: gradientShift 0.3s ease infinite, glitch 0.3s ease;
        }

        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
        }
    </style>
</head>
<body class="no-js">
    <div class="container">
        <!-- Typing animation title -->
        <h1 class="title" id="title">
            <noscript>MAINTENANCE</noscript>
        </h1>

        <!-- Cable animation -->
        <div class="cable-container">
            <svg class="cable-svg" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Left cable piece -->
                <g id="cableLeft">
                    <path class="cable-left" d="M 50 100 Q 150 80, 250 100" />
                    <circle cx="50" cy="100" r="12" fill="#00d9ff" opacity="0.8"/>
                </g>

                <!-- Right cable piece -->
                <g id="cableRight">
                    <path class="cable-right" d="M 350 100 Q 450 120, 550 100" />
                    <circle cx="550" cy="100" r="12" fill="#00d9ff" opacity="0.8"/>
                </g>
            </svg>
            <!-- Sparks will be inserted here via JS -->
        </div>

        <!-- Message -->
        <div class="message">
            We're currently performing <span class="highlight">system upgrades</span>.<br>
            We'll be back online shortly. Thank you for your patience.
        </div>
    </div>

    <script>
        // Remove no-js class when JavaScript is enabled
        document.body.classList.remove('no-js');

        /* ============================================
           TYPING ANIMATION
           Customize: text, typing speed (ms per char)
           ============================================ */
        const titleElement = document.getElementById('title');
        const text = 'MAINTENANCE';
        const typingSpeed = 150; // milliseconds per character
        let charIndex = 0;

        function typeText() {
            if (charIndex < text.length) {
                titleElement.textContent = text.substring(0, charIndex + 1);
                charIndex++;
                setTimeout(typeText, typingSpeed);
            } else {
                // Add blinking cursor after typing completes
                const cursor = document.createElement('span');
                cursor.className = 'title-cursor';
                titleElement.appendChild(cursor);

                // Start cable animation after typing completes
                setTimeout(startCableAnimation, 500);
            }
        }

        /* ============================================
           CABLE BREAK ANIMATION
           Customize: sway duration, spark count
           ============================================ */
        function startCableAnimation() {
            const cableLeft = document.getElementById('cableLeft');
            const cableRight = document.getElementById('cableRight');
            const cableLeftPath = cableLeft.querySelector('.cable-left');
            const cableRightPath = cableRight.querySelector('.cable-right');
            const container = document.querySelector('.cable-container');

            // Apply swaying animation
            cableLeft.style.animation = 'sway 1.5s ease-in-out 2';
            cableRight.style.animation = 'sway 1.5s ease-in-out 2';

            // Break cables after swaying
            setTimeout(() => {
                cableLeftPath.classList.add('breaking');
                cableRightPath.classList.add('breaking');

                // Create sparks at break point
                createSparks(container);
            }, 3000); // 2 sway cycles (1.5s each)
        }

        /* ============================================
           SPARK PARTICLE EFFECT
           Customize: number of sparks, colors, spread
           ============================================ */
        function createSparks(container) {
            const sparkCount = 20; // Number of spark particles
            const sparkColors = ['#ff006e', '#ff0080', '#00ffff', '#00d9ff'];

            for (let i = 0; i < sparkCount; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';

                // Random position near center
                const centerX = container.offsetWidth / 2;
                const centerY = container.offsetHeight / 2;
                spark.style.left = `${centerX}px`;
                spark.style.top = `${centerY}px`;

                // Random color
                spark.style.background = sparkColors[Math.floor(Math.random() * sparkColors.length)];

                // Random direction and distance
                const angle = (Math.random() * Math.PI * 2);
                const distance = 30 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                spark.style.setProperty('--tx', `${tx}px`);
                spark.style.setProperty('--ty', `${ty}px`);

                // Random duration
                const duration = 0.5 + Math.random() * 0.5;
                spark.style.animation = `sparkFly ${duration}s ease-out forwards`;
                spark.style.animationDelay = `${Math.random() * 0.1}s`;

                container.appendChild(spark);

                // Remove spark after animation
                setTimeout(() => spark.remove(), (duration + 0.1) * 1000);
            }
        }

        // Start typing animation on page load
        window.addEventListener('load', () => {
            setTimeout(typeText, 500);
        });
    </script>
</body>
</html>

<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Situs Sedang Maintenance</title>
  <meta name="description" content="Kami sedang melakukan perawatan singkat. Kembali segera!" />
  <style>
    :root{
      --bg1:#0f1724;
      --bg2:#081028;
      --accent:#7dd3fc;
      --accent-2:#a78bfa;
      --muted:rgba(255,255,255,0.65);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family:'Poppins',sans-serif;
      background: radial-gradient(1200px 600px at 10% 20%, rgba(167,139,250,0.08), transparent 6%),
                  radial-gradient(1000px 500px at 90% 80%, rgba(125,211,252,0.06), transparent 6%),
                  linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#e6eef8;
      display:flex;align-items:center;justify-content:center;
      padding:32px;text-align:center;
    }
    .card{
      background:rgba(255,255,255,0.04);
      padding:40px 30px;
      border-radius:20px;
      box-shadow:0 8px 30px rgba(0,0,0,0.4);
      backdrop-filter:blur(6px);
      max-width:500px;width:100%;
      animation:fadeIn 1.5s ease;
    }
    h1{font-size:2rem;margin-bottom:10px;background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;color:transparent}
    p{color:var(--muted);margin-bottom:20px;line-height:1.6}
    .gear{
      width:100px;height:100px;margin:0 auto 20px auto;
      animation:spin 6s linear infinite;
      filter:drop-shadow(0 4px 10px rgba(0,0,0,0.4));
    }
    @keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
    @keyframes fadeIn{from{opacity:0;transform:translateY(10px)}to{opacity:1;transform:translateY(0)}}
    button{
      background:linear-gradient(90deg,var(--accent),var(--accent-2));
      border:none;
      color:#06202b;
      padding:10px 16px;
      border-radius:10px;
      font-weight:700;
      cursor:pointer;
      transition:opacity .3s;
    }
    button:hover{opacity:.85}
    footer{margin-top:20px;font-size:13px;color:rgba(255,255,255,0.4)}
  </style>
</head>
<body>
  <div class="card">
    <svg class="gear" viewBox="0 0 100 100">
      <path fill="none" stroke="url(#grad)" stroke-width="5" stroke-linecap="round" d="M50 25a25 25 0 1 0 0 50 25 25 0 0 0 0-50zM50 10v15M50 75v15M10 50h15M75 50h15M23 23l10 10M67 67l10 10M23 77l10-10M67 33l10-10"/>
      <defs>
        <linearGradient id="grad" x1="0" x2="1">
          <stop offset="0%" stop-color="#7dd3fc"/><stop offset="100%" stop-color="#a78bfa"/>
        </linearGradient>
      </defs>
    </svg>
    <h1>Website Sedang Maintenance</h1>
    <p>Kami sedang melakukan perawatan sistem untuk peningkatan performa dan keamanan. Mohon bersabar, situs akan kembali segera dengan tampilan yang lebih baik.</p>
    <button onclick="location.reload()">Coba Lagi</button>
    <footer>© 2025 Website Anda — Semua hak dilindungi.</footer>
  </div>
</body>
</html>
